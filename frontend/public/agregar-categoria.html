<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Categoría</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Agregar Categoría</h1>
        <form id="category-form">
            <div class="mb-3">
                <label for="new-category" class="form-label">Nueva Categoría</label>
                <input type="text" id="new-category" class="form-control" placeholder="Escribe la nueva categoría" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Categoría</button>
        </form>
        <a href="index.html" class="btn btn-link mt-3">Volver a la lista de tareas</a>
    </div>

    <script>
        document.getElementById('category-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener el valor de la nueva categoría
            const newCategory = document.getElementById('new-category').value;

            // Verificar si el campo está vacío
            if (!newCategory) {
                alert("Por favor, escribe una categoría.");
                return;
            }

            // Pasar la nueva categoría a la página principal
            window.opener.addCategoryToForm(newCategory);  // Llamar función de la página principal
            window.close();  // Cerrar la ventana de agregar categoría
        });
    </script>
    <script src="../src/script.js"></script>
</body>
</html>
