<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Agregar Estado</h1>
        <form id="status-form">
            <div class="mb-3">
                <label for="new-status" class="form-label">Nuevo Estado</label>
                <input type="text" id="new-status" class="form-control" placeholder="Escribe el nuevo estado" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Estado</button>
        </form>
        <a href="index.html" class="btn btn-link mt-3">Volver a la lista de tareas</a>
    </div>

    <script>
        document.getElementById('status-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener el valor del nuevo estado
            const newStatus = document.getElementById('new-status').value;

            // Verificar si el campo está vacío
            if (!newStatus) {
                alert("Por favor, escribe un estado.");
                return;
            }

            // Pasar el nuevo estado a la página principal
            window.opener.addStatusToForm(newStatus);  // Llamar función de la página principal
            window.close();  // Cerrar la ventana de agregar estado
        });
        <button id="toggle-contrast" class="btn btn-secondary">
    <span id="icon-mode" class="bi bi-moon-fill"></span> <!-- Icono de luna -->
</button>

    </script>
    <script src="../src/script.js"></script>
</body>
</html>
