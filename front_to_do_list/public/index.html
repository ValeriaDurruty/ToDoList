<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center mt-4">
            <h1>Lista de Tareas</h1>
            <button id="toggle-contrast" class="btn btn-secondary">Cambiar Contraste</button>
        </header>

        <!-- Estructura con barra lateral y contenido principal -->
        <div class="d-flex mt-4">
            <!-- Barra lateral -->
            <div class="bg-light border" id="sidebar" style="width: 250px; padding: 10px;">
                <h4>Categorías</h4>
                <ul class="list-group">
                    <li class="list-group-item">Trabajo</li>
                    <li class="list-group-item">Estudio</li>
                    <li class="list-group-item">Personal</li>
                </ul>
                
                <h4 class="mt-3">Prioridades</h4>
                <ul class="list-group">
                    <li class="list-group-item">Alta</li>
                    <li class="list-group-item">Media</li>
                    <li class="list-group-item">Baja</li>
                </ul>
            </div>

            <!-- Contenido principal -->
            <div class="flex-grow-1 p-3">
                <!-- Formulario para agregar nueva tarea -->
                <section>
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="task-title" class="form-label">Título</label>
                            <input type="text" class="form-control" id="task-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-desc" class="form-label">Descripción</label>
                            <textarea class="form-control" id="task-desc" rows="3" required></textarea>
                        </div>

                        <!-- Campo para seleccionar categoría -->
                        <label for="task-category" class="form-label">Categoría</label>
                        <select id="task-category" class="form-control mb-3">
                            <option value="Trabajo">Trabajo</option>
                            <option value="Estudio">Estudio</option>
                            <option value="Personal">Personal</option>
                        </select>

                        <!-- Campo para seleccionar prioridad -->
                        <label for="task-priority" class="form-label">Prioridad</label>
                        <select id="task-priority" class="form-control mb-3">
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>

                        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                    </form>
                </section>

                <!-- Lista de tareas -->
                <section class="mt-4">
                    <h2>Tareas</h2>
                    <ul id="task-list" class="list-group"></ul>
                </section>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/script.js"></script>
</body>
</html>
