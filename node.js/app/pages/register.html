<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js"></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            
            <p>Ingresa tus datos personales para registrarte en el sitio</p>
            
            <form id="register-form">
                
                <label for="user" class="sr-only">Usuario:</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">

                <label for="email" class="sr-only">Correo electrónico:</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico">


                <label for="password" class="sr-only">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">

                <button type="submit">Iniciar Sesión</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya estas registrado? - <a href="/">Iniciar Sesión</a></p>
        </div>
    </main>
</body>
</html>
